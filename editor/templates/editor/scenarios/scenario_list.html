{% load staticfiles %}
<a href="../">Back</a>
<h1>Your Scenarios</h1>
<table border="1">
<tr><th>Num</th><th>Name</th></tr>
{% for scenario in scenarios %}
<tr><td>{{ scenario.pk }}</td>
    <td>{{ scenario.name }}</td>
    <td><a href="{{ scenario.pk }}/">View</a></td></tr>
{% empty %}
<tr><td>No scenarios</td></tr>
{% endfor %}
